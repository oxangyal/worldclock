<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>
<body>
    <div class="wrapper">

<div class="clock_container">
    <div class="city">London</div>
    <div class="clock">
        <div class="hour">
            <div class="hrL" id="hrL"></div>
        </div>
        <div class="min">
            <div class="mnL" id="mnL"></div>
        </div>
        <div class="sec">
            <div class="scL" id="scL"></div>
        </div>
    </div>
<div class="londonDigital"></div>
</div>


<div class="clock_container">
    <div class="city">Boston</div>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
<div class="bostonDigital"></div>


</div>
<div class="clock_container">
    <div class="city">Москва</div>
    <div class="clock">
        <div class="hour">
            <div class="hrM" id="hrM"></div>
        </div>
        <div class="min">
            <div class="mnM" id="mnM"></div>
        </div>
        <div class="sec">
            <div class="scM" id="scM"></div>
        </div>
    </div>
<div class="moscowDigital"></div>

</div>
</div>


<script src="index.js"></script>  
</body>
</html>
